name: Build Agent Binaries

on:
  push:
    branches: ["main"]
    paths:
      - "ilog-agent/**"
      - ".github/workflows/agent-binaries.yml"
  pull_request:
    types: [opened, reopened]
    paths:
      - "ilog-agent/**"
      - ".github/workflows/agent-binaries.yml"
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: k8s-runners
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build binary
        working-directory: ./ilog-agent
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p ../output
          cp target/${{ matrix.target }}/release/ilog-agent ../output/ilog-agent-${{ matrix.target }}

      - name: Create archive
        run: |
          cd output
          tar -czf ilog-agent-${{ matrix.target }}.tar.gz ilog-agent-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ilog-agent-${{ matrix.target }}
          path: output/ilog-agent-${{ matrix.target }}.tar.gz

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: k8s-runners
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
