name: Build Frontend Docker Image

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-docker.yml"
  pull_request:
    types: [opened, reopened]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-docker.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-check:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/bun.lockb') }}-${{ hashFiles('frontend/**.[jt]s', 'frontend/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/bun.lockb') }}-

      - name: Install dependencies
        working-directory: ./frontend
        run: bun install

      - name: Build with Next.js
        working-directory: ./frontend
        run: bun run build

  docker-build:
    needs: build-check
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      image-name: ilog-frontend
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
      platforms: linux/amd64,linux/arm64
